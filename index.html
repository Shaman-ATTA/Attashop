<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DayZ Магазин | ATTA DAYZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://i.imgur.com/5m4hBZy.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f3f4f6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .blur-bg {
            backdrop-filter: blur(8px);
            background-color: rgba(0, 0, 0, 0.6);
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .item-card {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .item-card:hover {
            transform: scale(1.03);
        }
        .item-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .item-card-content {
            padding: 15px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        /* Добавлены все необходимые стили из предыдущей версии */
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        /* Дополнительные стили для корректного отображения */
        * {
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav class="blur-bg sticky top-0 z-50">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center; padding: 15px 0;">
            <div style="display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-skull-crossbones" style="font-size: 24px; color: #10B981;"></i>
                <span style="font-size: 20px; font-weight: bold;">ATTA DAYZ</span>
            </div>
            <div style="display: flex; gap: 20px; align-items: center;">
                <a href="#" data-tab="shop" style="color: #f3f4f6; text-decoration: none;">Магазин</a>
                <a href="#" data-tab="servers" style="color: #f3f4f6; text-decoration: none;">Сервера</a>
                <a href="#" data-tab="profile" style="color: #f3f4f6; text-decoration: none;">Профиль</a>
                <a href="#" data-tab="cart" style="color: #f3f4f6; text-decoration: none;">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Основное содержимое -->
    <main class="container" style="padding: 30px 0;">
        <!-- Магазин -->
        <div id="shop" class="tab-content active">
            <h1 style="font-size: 28px; margin-bottom: 20px; display: flex; align-items: center;">
                <i class="fas fa-store" style="margin-right: 10px; color: #10B981;"></i> МАГАЗИН ATTA
            </h1>
            
            <div class="grid">
                <!-- Товар 1 -->
                <div class="item-card">
                    <img src="https://i.imgur.com/JfTj6Lc.webp" alt="Военный рюкзак" onerror="this.src='https://i.imgur.com/7bX9Pqc.webp'">
                    <div class="item-card-content">
                        <h3 style="font-size: 18px; font-weight: bold; margin-bottom: 10px;">Военный рюкзак</h3>
                        <p style="color: #D1D5DB; margin-bottom: 15px;">Вместительный рюкзак для всех ваших нужд выживания.</p>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span style="font-weight: bold; color: #10B981;">29.99 ₽</span>
                            <button class="add-to-cart" style="background-color: #059669; color: white; padding: 8px 15px; border-radius: 4px; border: none;">
                                <i class="fas fa-cart-plus"></i> В корзину
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Товар 2 -->
                <div class="item-card">
                    <img src="https://i.imgur.com/kL8xH9v.webp" alt="Аптечка" onerror="this.src='https://i.imgur.com/7bX9Pqc.webp'">
                    <div class="item-card-content">
                        <h3 style="font-size: 18px; font-weight: bold; margin-bottom: 10px;">Аптечка</h3>
                        <p style="color: #D1D5DB; margin-bottom: 15px;">Необходима для лечения ран и болезней.</p>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span style="font-weight: bold; color: #10B981;">19.99 ₽</span>
                            <button class="add-to-cart" style="background-color: #059669; color: white; padding: 8px 15px; border-radius: 4px; border: none;">
                                <i class="fas fa-cart-plus"></i> В корзину
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Добавьте остальные товары по аналогии -->
            </div>
        </div>

        <!-- Остальные разделы (сервера, профиль, корзина) -->
    </main>

    <script>
        // Проверка загрузки изображений
        document.querySelectorAll('img').forEach(img => {
            img.onerror = function() {
                this.src = 'https://i.imgur.com/7bX9Pqc.webp';
            };
        });

        // Инициализация табов
        document.querySelectorAll('[data-tab]').forEach(tab => {
            tab.addEventListener('click', function(e) {
                e.preventDefault();
                const tabId = this.getAttribute('data-tab');
                
                // Скрыть все табы
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                
                // Показать выбранный таб
                document.getElementById(tabId).classList.add('active');
            });
        });

        // Корзина
        let cart = [];
        
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function() {
                const card = this.closest('.item-card');
                const item = {
                    name: card.querySelector('h3').textContent,
                    price: card.querySelector('span').textContent,
                    image: card.querySelector('img').src
                };
                
                cart.push(item);
                document.getElementById('cart-count').textContent = cart.length;
                alert(`${item.name} добавлен в корзину!`);
            });
        });
    </script>
</body>
</html>
