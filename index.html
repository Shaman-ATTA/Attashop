<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DayZ Магазин | ATTA DAYZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://i.imgur.com/5m4hBZy.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f3f4f6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .blur-bg {
            backdrop-filter: blur(8px);
            background-color: rgba(0, 0, 0, 0.6);
        }
        .item-card {
            transition: transform 0.3s ease;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .item-card:hover {
            transform: scale(1.03);
        }
        .item-card img {
            width: 100%;
            height: 12rem;
            object-fit: cover;
        }
        /* Остальные стили... */
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav class="blur-bg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-skull-crossbones text-2xl text-green-500"></i>
                <span class="text-xl font-bold">ATTA DAYZ</span>
            </div>
            <!-- Меню и кнопки входа -->
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <!-- Магазин -->
        <div id="shop" class="tab-content active">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Товар 1 -->
                <div class="item-card">
                    <img src="https://i.imgur.com/JfTj6Lc.webp" alt="Военный рюкзак"
                         onerror="this.src='https://i.imgur.com/7bX9Pqc.webp'">
                    <div class="p-4">
                        <h3 class="font-bold text-xl mb-2">Военный рюкзак</h3>
                        <p class="text-gray-300 mb-4">Вместительный рюкзак для всех ваших нужд выживания.</p>
                        <div class="flex justify-between items-center">
                            <span class="font-bold text-green-400">29.99 ₽</span>
                            <button class="add-to-cart bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
                                <i class="fas fa-cart-plus"></i> В корзину
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Остальные товары... -->
            </div>
        </div>
    </main>

    <script>
        // Проверка изображений
        document.querySelectorAll('img').forEach(img => {
            img.onerror = function() {
                this.src = 'https://i.imgur.com/7bX9Pqc.webp'; // Запасное изображение
            };
        });
    </script>
</body>
</html>
